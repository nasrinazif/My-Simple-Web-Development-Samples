<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fancy Utilities Bootstrap 4!</title>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="bd-exapmle">
        <h5 class="border border-info rounded">Full Border! border</h5>
      </div>

      <br>

      <div class="bd-exapmle">
        <h5 class="border-right">Right Border! border</h5>
      </div>

      <br>

      <div class="bd-exapmle">
        <h5 class="border border-right-0 border-danger">No Right Border!</h5>
      </div>

      <br>

      <div class="bd-exapmle">
      </div>

      <div class="bd-exapmle">
        <div class="bg-info clearfix">
          <button type="button" class="btn btn-secondary float-left">Example Button floated left</button>
          <button type="button" class="btn btn-secondary float-right">Example Button floated right</button>
        </div>
      </div>

      <br>

      <div class="bd-exapmle">
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <br>

      <div class="bd-exapmle">
        <div class="d-inline p-2 bg-primary text-white">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white">d-inline</div>
      </div>

      <br>

      <div class="bd-exapmle">
        <span class="d-block p-2 bg-primary text-white">d-block</span>
        <span class="d-block p-2 bg-dark text-white">d-block</span>
      </div>

    </div>
  </div>

  <br><br><br>
  <div class="container">
    <h5>Spacing (Padding and Margins)</h5>
    <button class="btn btn-info">default</button>
    <br><br>
    <button class="btn btn-info p-0">P0</button>
    <br><br>
    <button class="btn btn-info p-1">P1</button>
    <br><br>
    <button class="btn btn-info p-2">P2</button>
    <br><br>
    <button class="btn btn-info p-3">P3</button>
    <br><br>
    <button class="btn btn-info p-4">P4</button>
    <br><br>
    <button class="btn btn-info p-5">P5</button>
    <br><br>
    <button class="btn btn-info pt-5">Pt5</button>
    <br><br>
    <button class="btn btn-info pb-5">Pb5</button>
    <br><br>
    <button class="btn btn-info pl-5">Pl5</button>
    <br><br>
    <button class="btn btn-info pr-5">Pr5</button>
    <br><br>
    <button class="btn btn-info px-5">Px5</button>
    <br><br>
    <button class="btn btn-info py-5">Px5</button>
    <br><br><br>

    <p class="bg-success text-white m-5">m5</p>
    <p class="bg-success text-white mb-5">mb5</p>
    <p class="bg-success text-white ml-5">ml5</p>
        <p class="bg-success text-white mr-5">mr5</p>
  </div>

</body>

</html>
