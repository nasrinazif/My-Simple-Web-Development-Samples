<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Grid System</title>
  <style type="text/css">
    .pink {
      background: pink;
      border: 1px solid purple;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-xs-2 pink">
        XS 2
      </div>
      <div class="col-xs-8 pink">
        XS 8
      </div>
      <div class="col-xs-2 pink">
        XS 2
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-2 bg-primary">
        S 2
      </div>
      <div class="col-sm-8 bg-primary">
        S 8
      </div>
      <div class="col-sm-2 bg-primary">
        S 2
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-2 bg-info">
        M 2
      </div>
      <div class="col-md-8 bg-info">
        M 8
      </div>
      <div class="col-md-2 bg-info">
        M 2
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-2 bg-secondary">
        L 2
      </div>
      <div class="col-lg-8 bg-secondary">
        L 8
      </div>
      <div class="col-lg-2 bg-secondary">
        L 2
      </div>
    </div>
  </div>

  <br>

  <br>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
